<!DOCTYPE html>
<html ng-app="beerApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <link rel="stylesheet" href="yeti.css"><!--para cargar tema-->
    <link rel="stylesheet" href="custom.css">
  </head>
  <body ng-controller="beerController">
    <div class="modal modal-editar">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <input type="text" ng-model="beerEdit.name">
            <textarea name="name" ng-model="beerEdit.description" rows="8" cols="60"></textarea>
            <input type="text" ng-model="beerEdit.first_brewed">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" ng-click="updateBeer()">Actualizar</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-md-offset-5">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Personal Beers</a>
            </div>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left pull-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="codigo">
              </div>
              <button type="submit" class="btn btn-default" ng-click="buscar()">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-primary" ng-repeat = "x in beers">
            <div class="panel-heading">
              <h3 class="panel-title">{{x.name}} - {{x.tagline}} - Elaborado en: {{x.first_brewed}}</h3>
              <a href="#" class="btn btn-danger btn-xs pull-right"  ng-click="dropBeer(x.id)">Eliminar</a>
              <a href="#" class="btn btn-success btn-xs pull-right" ng-click="openModal(x.id)">Actualizar</a>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-4">
                  <img ng-src="{{x.image_url}}" alt="">
                </div>
                <div class="8">
                  <p class="descipcion">{{x.description}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="">
        </div>
      </div>
      <div class="row text-center">
        <ul class="pagination">
          <li><a href="#">&laquo;</a></li>
          <li ng-class = "paginaActual == 1 ? 'active' : ''" ng-click="paginate(1)"><a href="#">1</a></li>
          <li ng-class = "paginaActual == 2 ? 'active' : ''"><a href="#" ng-click="paginate(2)">2</a></li>
          <li ng-class = "paginaActual == 3 ? 'active' : ''"><a href="#" ng-click="paginate(3)">3</a></li>
          <li ng-class = "paginaActual == 4 ? 'active' : ''"><a href="#" ng-click="paginate(4)">4</a></li>
          <li ng-class = "paginaActual == 5 ? 'active' : ''"><a href="#" ng-click="paginate(5)">5</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
      </div>
    </div>
    <script src="angular.js"></script>
  </body>
</html>
